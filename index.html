<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenère Cipher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom CSS styling here */
    </style>
</head>

<body>
    <div class="container">
        <h1>Vigenère Cipher</h1>
        <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" class="form-control" id="message">
        </div>
        <div class="form-group">
            <label for="key">Key:</label>
            <input type="text" class="form-control" id="key">
        </div>
        <div class="form-group">
            <label for="encrypted">Encrypted Message:</label>
            <input type="text" class="form-control" id="encrypted" readonly>
        </div>
        <button class="btn btn-primary" id="encryptBtn">Encrypt</button>
        <button class="btn btn-primary" id="decryptBtn">Decrypt</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
